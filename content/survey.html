<div class="card">
  <div class="card-content">
    <p>The following poll questions will be included in a landline phone national survey with 1000 respondents and maybe also conduct in some swing states.</p>
  </div>
</div>

<div class="card">
  <div class="card-content">
    <p>Cost: $25,000 - $26,000 per survey</p>
  </div>
</div>

<div class="card center-card">
  <div class="card-content">
    <div class="card-title">Poll Questions</div>
    <form action="#">
      <label>How important of an issue do you consider the national debt to be?</label>
      <p class="range-field"><input id="poll-q1" type="range" min="0" max="5" /></p>
      <hr>
      <label>Which issue do you take most importantly into consideration when voting for a president?</label>
      <div class="input-field">
        <select>
          <option value="1" selected>Unsure/No Answer</option>
          <option value="2">Economy</option>
          <option value="3">Terrorism &amp; National Defense</option>
          <option value="4">Healthcare</option>
          <option value="5">Immigration</option>
          <option value="6">Foreign Policy</option>
        </select>
      </div>
      <hr>
      <label>
        As you may know, The Cybersecurity Information Sharing Act was signed into law on December 18, 2015 which allows for private technology companies to share internet traffic data on users with the US Government. Do you believe the federal government should have access to your user data for national cybersecurity?
      </label>
      <div class="input-field" id="poll-q3">
        <input type="radio" class="with-gap" name="poll-q3" id="poll-q3-yes" />
        <label for="poll-q3-yes">Yes</label>
        <input type="radio" class="with-gap" name="poll-q3" id="poll-q3-no" />
        <label for="poll-q3-no">No</label>
        <input type="radio" class="with-gap" name="poll-q3" id="poll-q3-idk" checked />
        <label for="poll-q3-idk">Unsure</label>
      </div>
      <hr>
      <label>
        Concerning drug policy, how should the government focus their treatment of addicts?
      </label>
      <div class="switch" id="poll-q4">
        <label>
          Prosecution
            <input type="checkbox" checked><span class="lever"></span>
          Treatment
        </label>
      </div>
      <hr>
      <label>
        How much, if anything, have you heard about the terrorist group known as The Islamic State (oftly called ISIS)?
      </label>
      <p class="range-field"><input id="poll-q5" type="range" min="0" max="3" value="1"></p>
      <div id="poll-q6-wrapper">
        <hr>
        <label>
          Do you believe aggressive military action in the Syrian region is the solution to the growing threat of ISIS?
        </label>
        <div class="switch" id="poll-q6">
          <label>
            No
              <input type="checkbox" checked><span class="lever"></span>
            Yes
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
