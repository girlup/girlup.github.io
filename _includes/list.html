{% for post in site.posts %}
  <div class="card {% if post.center %}center-card{% endif %}">
    <div class="card-content">
      <span class="card-title">
        <a class="post-link waves-effect btn-flat" href="{{ post.url }}">
          {{ post.title }}
        </a>
      </span>
      {{ post.excerpt }}
    </div>
  </div>
{% endfor %}
