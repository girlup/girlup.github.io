{% for post in site.posts limit:15 %}
  <div class="card {% if post.center %}center-card{% endif %}">
    <div class="card-content">
      <span class="card-title">
        <a class="post-link waves-effect btn-flat navlink" ajax="{{ post.url }}">
          {{ post.title }}
        </a>
      </span>
      {{ post.excerpt }}
    </div>
    <div class="post-date">
      {{ post.date | date_to_string }}
    </div>
  </div>
{% endfor %}
<div class="card center-card" id="archive-link">
  <div class="card-content link-card">
    <a class="waves-effect btn-flat navlink" ajax="archive">All posts</a>
  </div>
</div>
